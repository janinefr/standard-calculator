<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JAVASCRIPT -->
    <script src="js/script.js" defer></script>
</head>
<body>
    <main class="calculator">
        <div class="header">
            <h1>calc</h1>
        </div>
        <div class="user-input">
            <div class="data-previous-operand"></div>
            <div class="data-current-operand"></div>
        </div>
        <div class="grid-container"> <!--Ao usar esses atributos personalizados podem ser usados posteriormente para manipular o elemento em scripts JavaScript ou estilos CSS.-->
            <button data-num>7</button>
            <button data-num>8</button>
            <button data-num>9</button>
            <button data-delete>DEL</button>
            <button data-num>4</button>
            <button data-num>5</button>
            <button data-num>6</button>
            <button data-operator>+</button>
            <button data-num>1</button>
            <button data-num>2</button>
            <button data-num>3</button>
            <button data-operator>-</button>
            <button data-num>.</button>
            <button data-num>0</button>
            <button data-operator>/</button>
            <button data-operator>*</button>
            <button data-reset class="column-span">RESET</button> <!--permite que ele ocupe mais de uma coluna na grade, de modo que seja exibido como um botÃ£o grande e destacado na calculadora-->
            <button data-output class="column-span">=</button>
            
        </div>
</main>
</body>
</html>
